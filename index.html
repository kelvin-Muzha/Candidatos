<head>

    <title>PÃ¡gina de Ejemplo</title>
    <style>
        body {
            background-color: rgb(179, 138, 104);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            position: relative;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            background-color: white;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }
        .photo {
            width: 200px;
            height: 300px;
            background-color: lightyellow;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .biography {
            font-size: 20px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        footer {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        footer a {
            color: brown;
            text-decoration: none;
            margin: 0 10px;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
